<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0, 
    maximum-scale=1,
    minimum-scale=1.0,
    user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新闻列表</title>
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <div class="header">
        <ul class="header-content">
            <li class="header-item">推荐</li>
            <li class="header-item">新闻</li>
            <li class="header-item">娱乐</li>
            <li class="header-item">体育</li>
            <li class="header-item">图片</li>
            <li class="header-item">财经</li>
        </ul>
    </div>
    <div class="banner-content">
        <img class="banner" src="./image/121.jpg" alt="">
        <p class="banner-title">2017网易时尚跨界盛典</p>
    </div>
    <div class="news-content">
        <ul>
            <li class="news-item">
                <div class="item-inner">
                    <img class="news-img" src="./image/1.jpg" alt="">
                    <p class="news-title">
                        天津市人民政府副秘书长，办公厅党组成员杜强被查。
                    </p>
                    <span class="time">1小时前</span>
                    <span class="num">99</span>
                </div>
            </li>
        </ul>

    </div>
    
</body>
<script src="./build/bundle.js"></script>
</html>
